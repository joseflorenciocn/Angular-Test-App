<div class="login-form">
  <form class="form-signin" (ngSubmit)="signIn()" [formGroup]="form">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        autofocus=""
        formControlName="username">
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password">
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid">
          Log in
      </button>
    </div>
  </form>
  <p>*This Demo was made using Bootstrap examples</p>
</div>
